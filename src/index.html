<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', {
"title":"Main"
})

<body>
  <!-- WRAPPER -->
  <div class="wrapper">

    <!-- HEADER -->
    @@include('html/header.html',{})

    <!-- PAGE -->
    <main id="home" class="main">

      <section class="main__intro intro">
        <div class="intro__container">
          <div class="intro__content">
            <h1 class="intro__title title-h1">Meta Quest 2</h1>
            <p class="intro__subtite">Get an Elite Strap free</p>
            <p class="intro__subtext sub-text-s">

            </p>
          </div>
          <div class="intro__actions actions">
            <a href="#" class="actions__button actions__button_btn-purple-bg">BUY NOW</a>
            <a href="#" class="actions__button actions__button_btn-transp-bg">
              <span>399,99 USD</span>
            </a>
          </div>
        </div>
        <div class="intro__bg ibg">
          <img src="@img/intro-bg.png" alt="Intro Image">

      <section class="main__features features">
        <div class="features__container">

    <!-- FOOTER -->
    @@include('html/footer.html',{})

  <!-- IONICONS -->

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- MAIN.JS -->
